<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS180 · Portfolio</title>
  <style>
    :root{
      --bg: #0b0c0f;
      --panel: #12141a;
      --text: #e6e8ef;
      --muted: #a9afbf;
      --accent: #6d8dff;
      --ring: #2b3a87;
      --shadow: 0 10px 28px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1000px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f8fb; --panel:#ffffff; --text:#171923; --muted:#5f6b85; --ring:#dfe6ff;
        --shadow: 0 10px 24px rgba(0, 20, 80, .08);
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg);
      background: radial-gradient(1100px 700px at 90% -10%, rgba(109,141,255,.15), transparent 60%), var(--bg);
    }
    header{
      padding:32px 20px; text-align:center;
    }
    h1{font-size:clamp(2rem, 4vw, 3rem); margin:.2em 0; font-weight:800}
    p.lead{font-size:1.1rem; color:var(--muted); margin-top:.2em}
    main{max-width:var(--max); margin-inline:auto; padding:20px}
    .projects{
      display:grid; gap:20px; margin-top:40px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card{
      background:var(--panel); border-radius:var(--radius);
      border:1px solid color-mix(in oklab, var(--ring), transparent 55%);
      box-shadow:var(--shadow); padding:24px; text-align:center;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 12px 32px rgba(0,0,0,.4);}
    .card a{
      text-decoration:none; color:inherit; font-weight:700; font-size:1.1rem;
    }
    .card span{
      display:block; margin-top:6px; color:var(--muted); font-size:.9rem;
    }
    footer{
      text-align:center; margin:60px 0 20px; color:var(--muted); font-size:.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My CS180 Portfolio</h1>
    <p class="lead">Projects exploring computer vision & computational photography</p>
  </header>

  <main>
    <section class="projects">
      <div class="card">
        <a href="./0/index.html">Project 0</a>
        <span>Perspectives &amp; The Dolly Zoom</span>
      </div>
      <!-- Add more projects like this as you complete them -->
      <!--
      <div class="card">
        <a href="./1/index.html">Project 1</a>
        <span>Coming soon...</span>
      </div>
      -->
    </section>
  </main>

  <footer>
    CS180 · Fall 2025 · Portfolio Homepage
  </footer>
</body>
</html>
